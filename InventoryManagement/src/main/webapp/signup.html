<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .shadow {
                background-color: #fff;
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            }
        </style>
  </head>
  <body>
    <div class="container mt-5" style="width: 75%;">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow" >
            <div class="card-body">
              <h2 class="text-center mb-4">Signup</h2>
              <form>
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="name">Shop Name</label>
                    <input type="text" class="form-control" id="shopName" placeholder="shopName" required>
                </div>
                <div class="form-group mb-3">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mb-3">
                    <label for="contact">Contact</label>
                    <input type="number" class="form-control" id="contact" placeholder="contact" required>
                </div>
                <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group mb-3">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" class="form-control" id="re-password" placeholder="Confirm Password" required>
                </div>
                <div class="text-center">
                <button type="button" onclick="validateForm()" class="btn btn-primary w-50  mt-3">SignUp</button>
                </div>
                <div class="text-center"><a href="login.html">Already a registered user?</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
 </body>
 <script type="text/javascript" src="js/signupValidation.js"></script>
</html>
