<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<title>Login Page</title>
<style>
body {
	background-color: #f8f9fa;
}

.card {
	box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

a:visited {
	color: rgb(0, 140, 255);
	background-color: transparent;
	text-decoration: none;
}

a:hover {
	color: red;
	background-color: transparent;
	text-decoration: underline;
}

a:active {
	color: rgb(0, 153, 255);
	background-color: transparent;
	text-decoration: underline;
}
</style>
</head>
<body>
	<div id="popup"></div>
	<div class="container " style="width: 50%;" id="login">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title text-center">Login</h5>
						<form>
							<div class="mb-3">
								<label for="email" class="form-label">Email address</label> <input
									type="email" class="form-control" id="email"
									aria-describedby="emailHelp" required>
								<div id="emailHelp" class="form-text">We'll never share
									your email with anyone else.</div>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label> <input
									type="password" class="form-control" id="password" required>
							</div>
							<div class="text-primary float-end">
								<span onclick="forgotPassword()" id="forgot-password-id"><u>forgot password</u></span>
							</div>
							<div class="mb-3 text-center">
								<button type="button" onclick="validateLogin()"
									class="btn btn-primary w-100 ">SignIn</button>
							</div>
							<div class="mb-3 text-center">
								<a href="signup.html">don't have an account?sign up!</a>
							</div>
							<div class="mb-3 text-center"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="forgot-password"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
